<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.name = 'bind'
            this.server = 'https://www.amazon.com'

            document
            .querySelector('button')
            .addEventListener('click', this.handleClick.bind(this)) // Use bind to call 'this' inside the function
        }
        handleClick(){
            console.log('Button Clicked')
            console.log(this.server)
        }
    }
    const app = new React()
</script>
</html>
